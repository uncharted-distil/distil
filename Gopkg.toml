# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/caarlos0/env"
  version = "3.2.0"

[[constraint]]
  name = "github.com/garyburd/redigo"
  version = "1.5.0"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/mattn/go-isatty"

[[constraint]]
  branch = "master"
  name = "github.com/mgutz/ansi"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/hashstructure"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.1.4"

[[constraint]]
  name = "github.com/unchartedsoftware/distil-ingest"
  source = "git@github.com:unchartedsoftware/distil-ingest.git"
  version = "0.3.2"

[[constraint]]
  branch = "master"
  name = "github.com/unchartedsoftware/plog"

[[constraint]]
  branch = "master"
  name = "github.com/vova616/xxhash"

[[constraint]]
  name = "goji.io"
  version = "2.0.0"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.11.3"

[[constraint]]
  name = "gopkg.in/olivere/elastic.v5"
  version = "5.0.62"

[prune]
  go-tests = true
  unused-packages = true
